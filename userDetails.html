<div id="user" ng-style="{
    'padding': '10px',
    'display': 'grid',
    'justify-items': 'center'
}">

    <div ng-style="{
        'margin-bottom': '10px';
    }">
        Name: {{user.name}}
    </div>
    <div ng-style="{
        'margin-bottom': '10px'
    }">
        Location: {{user.location}}
    </div>
    <div id="userDetails" ng-style="{
        'margin-bottom': '10px'
    }">
        <img class="image" ng-src="{{user.avatar_url}}" title="{{user.name}}" ng-style="{'width': '150px'}">
    </div>

    <div>
        Order: 
        <select ng-model="repoOrder">
            <option value="+name">Name</option>
            <option value="-stargazers_count">Stars</option>
            <option value="-language">Languages</option>
        </select>
    </div>

<table >
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Languages</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="repo in repos | orderBy: repoOrder">
            <td>{{repo.name}}</td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
        </tr>
    </tbody>
</table>

</div>
