<div >

    <div>
        Name: {{user.name}}
    </div>
    <div>
        Location: {{user.location}}
    </div>
    <div>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
    </div>

    <div>
        Order: 
        <select ng-model="repoOrder">
            <option value="+name">Name</option>
            <option value="-stargazers_count">Stars</option>
            <option value="-language">Languages</option>
        </select>
    </div>

</div>

<table >
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Languages</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="repo in repos | orderBy: repoOrder">
            <td>{{repo.name}}</td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
        </tr>
    </tbody>
</table>
