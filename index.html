<!DOCTYPE html>
<html lang="en" ng-app="gitPro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/content/css/style.css">
    <script src="app/lib/angular.min.js"></script>
    <script src="app/lib/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/github.js"></script>
    <title>GitPro</title>
</head>

<body>
    
</body>

<body>
    <!-- header -->
    <header>
        <nav>
            <h1>
                <i class="fab fa-github"></i>
                GitPro
            </h1>
            <ul>
                <li>
                    <a href="#">Search</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>

    
    <div ng-controller="MainController">
        <h1 class="text-center heading">{{message}}</h1>

        <div class="text-center">{{error}}</div>

        <div class="form-container">

            <form name="searchUser" ng-submit="search(username)">
                <input type="search" class="text-input" required placeholder="Username to find" ng-model="username" />
                <input type="submit" class="btn-submit" value="Search">
            </form>

        </div>
        <div ng-include="'userDetails.html'" ng-show="user"></div>
    </div>

    <!-- footer -->
    <footer>

    </footer>
</body>

</html>
